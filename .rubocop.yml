# Use only ascii symbols in comments.
AsciiComments:
  Enabled: false
LineLength:
  Max: 140
AllCops:
  TargetRubyVersion: 2.3 #2.4
Style/FrozenStringLiteralComment:
  Enabled: false
Style/NumericLiteralPrefix:
  Enabled: false
Style/FormatString:
  EnforcedStyle: percent
Documentation:
  Enabled: false
Style/Lambda:
  Enabled: false
Rails:
  Enabled: true
